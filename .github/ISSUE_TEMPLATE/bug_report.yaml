name: User Story
description: Create a User Story
title: "[Bug]: "
labels: ["bug", "triage"]
body:
- type: dropdown
  id: download1
  attributes:
    label: As a
    options:
      - Data Engineer
      - Risk Pricing Analyst
      - Product Development Analyst
      - Data Scientist
      - Master Policy Table Extract
      - Master Claims Data Extract
      - Green List Extract
      - Property/Person DB Extract
  validations:
    required: true
- type: dropdown
  id: download2
  attributes:
    label: I want to
    options:
      - add
      - remove
      - change
  validations:
    required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
